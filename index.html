<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Sora:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <title>News | Letter</title>
  </head>
  <body>
    <header class="header">
      <section class="header-section">
        <h1 class="header-title">
          Front<span class="header-subtitle">Challenge</span>
        </h1>
        <a href="#" class="header-link">Comprar ebook</a>
      </section>
    </header>

    <main class="main-content">
      <section class="welcome-section">
        <h2 class="welcome-title">Seja bem-vindo a <br> sua melhor newsletter</h2>
        <h3 class="welcome-subtitle">Fique por dentro de todas a novidades</h3>
      </section>

      <section class="subscribe-section">
        <h3 class="subscribe-title">
          Preencha os campos para receber as notícias sobre programação
        </h3>
        <form class="subscribe-form">
          <section class="form-field">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" id="nome" class="form-input" />
          </section>

          <section class="form-field">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-input" />
          </section>

          <button type="submit" class="form-submit">Enviar</button>
        </form>
      </section>
    </main>
    
    <footer></footer>
  </body>
</html>
